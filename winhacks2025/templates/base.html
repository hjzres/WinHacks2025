<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ranked Kitchen</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css">
	<link rel="stylesheet" href="/static/styles/base.css">
	<link rel="stylesheet" href="/static/styles/navbar.css">
	<script defer src="/static/scripts/modal.js"></script>
	{% block head %}
		
	{% endblock %}
</head>
<body>
	<header id="navbar">
		<nav>
			<a id="nav-title" href="/">Ranked Kitchen</a>
		</nav>
		<div class="user-info">
			<div class="user-text">{{ name }}</div>
			<div class="xp-text"><div class="romen" style="background: linear-gradient(to right, {{ rank_colour }}); -webkit-background-clip: text; color: transparent;">{{ rank }}</div> - Level {{ level }}: {{ xp_remaining }}/250xp</div>
		</div>
	</header>
	{% block content %} {% endblock %}
</body>
</html>
